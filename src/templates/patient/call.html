<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    // Fade out on navigation
    document.addEventListener("DOMContentLoaded", () => {
        document.body.classList.remove("fade-out");
        const links = document.querySelectorAll('a, button[type="submit"]');
        links.forEach(link => {
            link.addEventListener('click', e => {
                // Prevent default only for internal links/buttons
                if (link.href && link.href.startsWith(window.location.origin)) {
                    e.preventDefault();
                    document.body.classList.add("fade-out");
                    setTimeout(() => {
                        window.location = link.href;
                    }, 500);
                }
            });
        });
    });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxmed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="fade-out">
    <header class="app-header">
    <h1>Voxmed</h1>
    </header>
    <div id="ringBox">
        <div class="ring-content">
            <div class="wave"></div>
            <div class="wave" style="animation-delay: 0.6s"></div>
            <div class="wave" style="animation-delay: 1.2s"></div>
            <div class="call-status">Initializing...</div>
            <div class="loader" style="display: none;">Sending message...</div>
            <button id="endCallBtn">Stop Talking</button>
        </div>
    </div>

    <button id="callButton">Talk</button>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
