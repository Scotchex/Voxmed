<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Voxmed</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #60a5fa, #0d1117);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: opacity 0.5s ease;
    }

    .login-container {
      background-color: rgba(13, 17, 23, 0.85);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #c9d1d9;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #8b949e;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background-color: #21262d;
      color: #c9d1d9;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #3b82f6, #1f6feb);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(to right, #60a5fa, #3b82f6);
    }

    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body class="fade-out">
  <div class="login-container">
    <h2>Log In to Voxmed</h2>
    <form action="/login" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Log In</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.remove("fade-out");
      const links = document.querySelectorAll('a, button[type="submit"]');
      links.forEach(link => {
        link.addEventListener('click', e => {
          if (link.href && link.href.startsWith(window.location.origin)) {
            e.preventDefault();
            document.body.classList.add("fade-out");
            setTimeout(() => {
              window.location = link.href;
            }, 500);
          }
        });
      });
    });
  </script>
</body>
</html>
