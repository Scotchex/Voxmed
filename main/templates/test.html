<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Responsive Circle</title>
  <style>
    body {
      margin: 0;
      background: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    #voiceCircle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, #3b82f6, #1f2937);
      box-shadow: 0 0 40px rgba(59,130,246,0.5);
      transition: background 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="voiceCircle"></div>

  <script>
    const circle = document.getElementById("voiceCircle");
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    const micAnalyser = audioCtx.createAnalyser();
    const aiAnalyser = audioCtx.createAnalyser();
    micAnalyser.fftSize = 512;
    aiAnalyser.fftSize = 512;

    const micData = new Uint8Array(micAnalyser.frequencyBinCount);
    const aiData = new Uint8Array(aiAnalyser.frequencyBinCount);

    // --- MIC INPUT ---
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        const micSource = audioCtx.createMediaStreamSource(stream);
        micSource.connect(micAnalyser);
      })
      .catch(err => console.error("Mic error:", err));

    // --- AI AUDIO SIMULATION ---
    const oscillator = audioCtx.createOscillator();  // simulate AI speaking
    oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
    oscillator.start();

    const gainNode = audioCtx.createGain();
    gainNode.gain.setValueAtTime(0.01, audioCtx.currentTime); // AI is speaking softly

    oscillator.connect(gainNode);
    gainNode.connect(aiAnalyser);

    function getVolume(analyser, dataArray) {
      analyser.getByteTimeDomainData(dataArray);
      let sum = 0;
      for (let i = 0; i < dataArray.length; i++) {
        sum += Math.abs(dataArray[i] - 128);
      }
      return sum / dataArray.length;
    }

    function animate() {
      const micVolume = getVolume(micAnalyser, micData);
      const aiVolume = getVolume(aiAnalyser, aiData);
      const active = micVolume > aiVolume ? "user" : "ai";
      const volume = Math.max(micVolume, aiVolume);

      const scale = 1 + volume / 15;
      const glow = Math.min(0.5 + volume / 40, 1);

      if (active === "user") {
        circle.style.background = "radial-gradient(circle, #1e40af, #0d1b3f)";
      } else {
        circle.style.background = "radial-gradient(circle, #60a5fa, #3b82f6)";
      }

      circle.style.transform = `scale(${scale})`;
      circle.style.boxShadow = `0 0 ${30 + volume}px rgba(59,130,246,${glow})`;

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
